<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Price Prediction</title>
</head>

<body style="background-color: rgb(70, 114, 196);">

    <h1> Auto Price Prediction </h1>
    <form method="GET" action="/predict_price">

        <label>Length:</label>
        <input type="text" name="length" required>
        <br><br>

        <label>Curb Weight:</label>
        <input type="text" name="curb_weight" required>
        <br><br>

        <label>Engine Size:</label>
        <input type="text" name="engine_size" required>
        <br><br>

        <label>City MPG:</label>
        <input type="text" name="city_mpg" required>
        <br><br>

        <label>Highway MPG:</label>
        <input type="text" name="highway_mpg" required>
        <br><br>

        <label>Car Make:</label>
        <select name="make" required>
            <option value="1">Make 1</option>
            <option value="2">Make 2</option>
            <option value="3">Make 3</option>
            <!-- Add more makes as per your dataset -->
        </select>
        <br><br>

        <label>Drive Wheels:</label>
        <select name="drive_wheels" required>
            <option value="1">Front-wheel Drive</option>
            <option value="2">Rear-wheel Drive</option>
            <option value="3">All-wheel Drive</option>
        </select>
        <br><br>

        <label>Number of Cylinders:</label>
        <select name="num_of_cylinders" required>
            <option value="four">Four</option>
            <option value="six">Six</option>
            <option value="eight">Eight</option>
        </select>
        <br><br>

        <input type="submit" value="Get Predicted Price">

        <br><br>

        <p>Dear Sir/Mam, Your predicted car price is <b>{{ prediction }} USD</b> Only.</p>

    </form>

</body>
</html>
